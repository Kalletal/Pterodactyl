version: "3.9"

# Panel image ships Apache + PHP; expose HTTP internally and terminate TLS via DSM reverse proxy.
services:
  panel:
    image: ${PANEL_IMAGE}
    restart: unless-stopped
    depends_on:
      - panel-db
      - panel-redis
    ports:
      - "${PANEL_HTTP_PORT:-38080}:80"
    environment:
      APP_ENV: ${APP_ENV}
      APP_URL: ${APP_URL}
      APP_TIMEZONE: ${APP_TIMEZONE}
      APP_SERVICE: ${APP_SERVICE}
      APP_KEY: ${APP_KEY}
      APP_LOCALE: ${APP_LOCALE}
      APP_FALLBACK_LOCALE: ${APP_FALLBACK_LOCALE}
      # Admin user setup
      APP_SETUP_ADMIN: ${APP_SETUP_ADMIN:-true}
      APP_SETUP_ADMIN_EMAIL: ${APP_SETUP_ADMIN_EMAIL}
      APP_SETUP_ADMIN_USERNAME: ${APP_SETUP_ADMIN_USERNAME}
      APP_SETUP_ADMIN_FIRSTNAME: ${APP_SETUP_ADMIN_FIRSTNAME:-Admin}
      APP_SETUP_ADMIN_LASTNAME: ${APP_SETUP_ADMIN_LASTNAME:-User}
      APP_SETUP_ADMIN_PASSWORD: ${APP_SETUP_ADMIN_PASSWORD}
      CACHE_DRIVER: ${CACHE_DRIVER}
      QUEUE_CONNECTION: ${QUEUE_CONNECTION}
      SESSION_DRIVER: ${SESSION_DRIVER}
      SESSION_SECURE_COOKIE: ${SESSION_SECURE_COOKIE}
      TRUSTED_PROXIES: ${TRUSTED_PROXIES}
      LOG_CHANNEL: ${LOG_CHANNEL}
      LOG_LEVEL: ${LOG_LEVEL}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: ${REDIS_DB}
      MAIL_DRIVER: ${MAIL_DRIVER}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_ENCRYPTION: ${MAIL_ENCRYPTION}
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME}
    volumes:
      - ${DATA_ROOT}/panel/var:/app/var
      - ${DATA_ROOT}/panel/storage:/app/storage
      - ${DATA_ROOT}/panel/logs:/var/log/panel/logs
      - ${DATA_ROOT}/certs:/etc/letsencrypt
    networks:
      - pterodactyl

  panel-db:
    image: ${MARIADB_IMAGE}
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ${DATA_ROOT}/database:/var/lib/mysql
      - ${PACKAGE_TARGET}/share/bootstrap.sql:/docker-entrypoint-initdb.d/bootstrap.sql:ro
    networks:
      - pterodactyl

  panel-redis:
    image: ${REDIS_IMAGE}
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - ${DATA_ROOT}/redis:/data
    networks:
      - pterodactyl

  # NOTE: Wings daemon runs as a native binary on the host, not in Docker.
  # Install Wings separately using the binary from:
  # https://github.com/pterodactyl/wings/releases
  # Wings needs direct access to Docker to manage game server containers.

networks:
  pterodactyl:
    driver: bridge

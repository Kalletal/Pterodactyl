<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pterodactyl Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        /* K2000 Scanner Container */
        .scanner-container {
            width: 500px;
            height: 8px;
            background: #0a0a0a;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            box-shadow:
                0 0 20px rgba(255, 0, 0, 0.1),
                inset 0 0 10px rgba(0, 0, 0, 0.9);
            margin-bottom: 4rem;
        }

        /* The scanning light */
        .scanner-light {
            position: absolute;
            width: 150px;
            height: 100%;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(255, 0, 0, 0.2) 10%,
                rgba(255, 0, 0, 0.4) 20%,
                rgba(255, 50, 50, 0.6) 30%,
                rgba(255, 100, 100, 0.8) 40%,
                #ff0000 50%,
                rgba(255, 100, 100, 0.8) 60%,
                rgba(255, 50, 50, 0.6) 70%,
                rgba(255, 0, 0, 0.4) 80%,
                rgba(255, 0, 0, 0.2) 90%,
                transparent 100%
            );
            border-radius: 4px;
            animation: k2000-scan 1.8s ease-in-out infinite;
            box-shadow:
                0 0 30px #ff0000,
                0 0 60px rgba(255, 0, 0, 0.8),
                0 0 100px rgba(255, 0, 0, 0.6),
                0 0 150px rgba(255, 0, 0, 0.4),
                0 0 200px rgba(255, 0, 0, 0.2);
            filter: blur(1px);
        }

        /* Core bright center */
        .scanner-light::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 100%;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.3) 30%,
                rgba(255, 255, 255, 0.8) 50%,
                rgba(255, 255, 255, 0.3) 70%,
                transparent 100%
            );
            border-radius: 4px;
        }

        /* Ambient glow above */
        .scanner-light::after {
            content: '';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 60px;
            background: radial-gradient(ellipse, rgba(255, 0, 0, 0.6) 0%, transparent 70%);
            filter: blur(10px);
        }

        @keyframes k2000-scan {
            0% {
                left: -150px;
            }
            50% {
                left: calc(100% + 0px);
            }
            100% {
                left: -150px;
            }
        }

        /* Countdown */
        .countdown {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            color: rgba(255, 255, 255, 0.7);
            text-shadow:
                0 0 10px rgba(255, 255, 255, 0.3),
                0 0 20px rgba(255, 255, 255, 0.1);
            font-variant-numeric: tabular-nums;
            font-family: 'Courier New', monospace;
        }

        /* Subtle grid background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
        }

        /* Vignette effect */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.8) 100%);
            z-index: 2;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="vignette"></div>

    <div class="container">
        <div class="scanner-container">
            <div class="scanner-light"></div>
        </div>

        <div class="countdown" id="countdown">02:00</div>
    </div>

    <script>
        const COUNTDOWN_SECONDS = 120;
        const PANEL_PORT = 38080;
        let countdown = COUNTDOWN_SECONDS;
        let countdownElement = document.getElementById('countdown');
        let serverReady = false;

        // Build the Panel URL (same host, but port 38080)
        const panelUrl = window.location.protocol + '//' + window.location.hostname + ':' + PANEL_PORT + '/';

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return String(mins).padStart(2, '0') + ':' + String(secs).padStart(2, '0');
        }

        function redirectToPanel() {
            window.location.href = panelUrl;
        }

        function updateCountdown() {
            if (serverReady) {
                // Serveur prêt, redirection vers le Panel
                redirectToPanel();
                return;
            }

            countdown--;
            countdownElement.textContent = formatTime(countdown);

            if (countdown <= 0) {
                // Timeout, essayer de rediriger quand même
                redirectToPanel();
            }
        }

        // Initial display
        countdownElement.textContent = formatTime(countdown);

        // Décompte chaque seconde
        setInterval(updateCountdown, 1000);

        // Vérification du Panel (port 38080) toutes les 5 secondes
        setInterval(async () => {
            try {
                const response = await fetch(panelUrl, {
                    method: 'HEAD',
                    cache: 'no-cache',
                    mode: 'no-cors'
                });
                // With no-cors, we can't check response.ok, but if fetch succeeds without error, server is likely up
                serverReady = true;
            } catch (e) {
                // Server not ready yet
            }
        }, 5000);
    </script>
</body>
</html>
